<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/font-awesome.min.css?r="+Math.random()>
    <title>止血药</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

            font-family: serif;
        }

        .mainApp {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .fengm{
            width: 450px;
            height: 800px;
            margin: 50px auto;
            background-image: url(./封面/49b8fcae1dec2aab93727140e1a06d10.jpg);
            background-position-x: 0px;
            background-position-y: -270px;

            color:#000
        }

        .fm-guilei{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 60px;
            /* color: aliceblue; */
            margin-top: 100px;
            font-family: 楷体;
        }
   
        .fm-title{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 70px;
            padding-top: 293px;
        }

        .list{
            width: 450px;
            height: 800px;
            margin: 10px auto;
            border: 1px solid #ccc;
            padding-top: 10px;


            background-image: url(./封面/49b8fcae1dec2aab93727140e1a06d10.jpg);
            background-position-x: 0px;
            background-position-y: -270px;
        }
        .guilei{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: large;
        }
        .img-box{
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .img-box img{
            width: 100%;
        }
        .content-box{
            padding: 5px 15px 0 15px;
        }
        .title{
            text-align: center;
            height: 20px;
            line-height: 20px;
            font-family: serif;
            font-weight: 600;
            font-size: x-large;
        }
        .list-item{
            line-height: 1.7em;
            text-indent: 1.2em;
            font-size: 19px;
            font-family: 楷体;
            font-weight: 800;
        }
        .biao{
            height: 26px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 18px;
            margin-top: 5px;
        }
        
        .red{
            color:#f00;
        }

        .large-image{
            position: fixed;
            
            top:10px;
            width: 600px;
            height: 600px;

        }
        .large-image img{
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="mainApp" id="app">

        <!--封面-->
        <div class="fengm">
            <div class="fm-title" >
                中草药
            </div>
            <div class="fm-guilei">
                止血药
            </div>
        </div>                 
        <div class="large-image" :style="{display:largeimage.show?'block':'none',left:largeimage.left+'px'}">
            <img :src="largeimage.src" alt="">
        </div>       
        <div v-for="yaowu in yao" class="list">
            <div class="guilei">
                止血药各类
            </div>
            <div class="img-box" @mouseenter="showlarge(yaowu.img)" @mouseout="hidelarge">
                <img :src="yaowu.img" alt="">
            </div>
            <div class="content-box">
                <h3 class="title">{{yaowu.name}}</h3>
                <div class="biao">【药性】{{yaowu.yaoxing}}</div>
                <div class="biao">【功效】{{yaowu.zhuzhi}}</div>
                <div class="biao">【应用】</div>
                <div v-for="gong in yaowu.gongxiao" class="list-item" v-html="gong">

                </div>
                <div class="biao" v-if="yaowu.shiyong">使用方法</div>
                <div class="list-item">
                    {{yaowu.shiyong}}
                </div>
            </div>
            
        </div>

        
    </div>

            mounted() {
                var width = window.innerWidth
                this.largeimage.left = (width - 450)/2 + 500;

            methods: {
                showlarge:function(img){

</html>
