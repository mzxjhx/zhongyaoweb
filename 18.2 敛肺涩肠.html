            height: 100%;

        }

        .mainApp {

            height: 100%;
            position: relative;
        }

        .fengm{
            width: 450px;
            height: 800px;

            background-image: url(./封面/d063efb2b0c33987a0b616cbccc38a17.jpg);
            background-position-x: 455px;
            background-position-y: -570px;

        }

        .fm-guilei{

            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 40px;
            /* color: aliceblue; */

            font-family: 楷体;
        }
   
        .fm-title{

            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 54px;
            padding-top: 293px;
        }

        .list{
            width: 450px;
            height: 800px;
            margin: 10px auto;
            border: 1px solid #ccc;
            padding-top: 10px;

            background-position-x: 455px;
            background-position-y: -570px;
        }
        .guilei{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: large;
        }
        .img-box{
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .img-box img{
            width: 100%;
        }
        .content-box{
            padding: 5px 15px 0 15px;
        }
        .title{
            text-align: center;
            height: 20px;
            line-height: 20px;
            font-family: serif;
            font-weight: 600;
            font-size: x-large;
        }
        .list-item{
            line-height: 1.7em;
            text-indent: 1.2em;
            font-size: 19px;
            font-family: 楷体;
            font-weight: 800;
        }
        .biao{
            height: 26px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 17px;
            margin-top: 5px;
        }
        
        
    </style>
</head>
