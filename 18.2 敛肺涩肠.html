<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/font-awesome.min.css?r="+Math.random()>
    <script type="text/javascript" src="js/httpVueLoader.js?r="+Math.random()></script>
    <title>平抑肝阳</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /*background: #cfcd64;*/
            background: #d9d277;
            font-family: serif;
        }

        .mainApp {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .list{
            width: 450px;
            height: 800px;
            margin: 10px auto;
            border: 1px solid #ccc;
            padding-top: 10px;
        }
        .guilei{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: large;
        }
        .img-box{
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .img-box img{
            width: 100%;
        }
        .content-box{
            padding: 5px 15px 0 15px;
        }
        .title{
            text-align: center;
            height: 20px;
            line-height: 20px;
            font-family: serif;
            font-weight: 600;
            font-size: x-large;
        }
        .list-item{
            line-height: 1.7em;
            text-indent: 1.2em;
            font-size: 18px;
            font-family: 仿宋;
            font-weight: 600;
        }
        .biao{
            height: 26px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 17px;
            margin-top: 5px;
        }
        
        
    </style>
</head>

<body>

    <div class="mainApp" id="app">
        <div v-for="yaowu in yao" class="list">
            <div class="guilei">
                平抑肝阳
            </div>
            <div class="img-box">
                <img :src="yaowu.img" alt="">
            </div>
            <div class="content-box">
                <h3 class="title">{{yaowu.name}}</h3>
                <div class="biao">药性：{{yaowu.yaoxing}}</div>
                <div class="biao">功效：{{yaowu.zhuzhi}}</div>
                <div v-for="gong in yaowu.gongxiao" class="list-item">
                    {{gong}}
                </div>
                <div class="biao" v-if="yaowu.shiyong">使用方法</div>
                <div class="list-item">
                    {{yaowu.shiyong}}
                </div>
            </div>
            
        </div>

        
    </div>


    <script src="./js/vue.min.js"></script>

    <script type="text/javascript">

                    {

                        gongxiao:[

                            "肝开窍于目，清肝火以明目",
                            "煅用有收敛、制酸、止血之功"
                        ],
                        shiyong:"煎服，6～20g，先煎。平肝、清肝宜生用，外用点眼宜煅用、水飞"

                    {
                        name:"牡　蛎",

                        img:'./中药图片/平肝息风/牡蛎.png',
                        gongxiao:[
                            '肝阳上亢，眩晕耳鸣',

                    {

                        gongxiao:[
                            '平抑肝阳，用于肝阳上亢，头痛眩晕。辛散苦泄，有疏肝解郁之效',
                            '疏散肝经风热而明目退翳，为祛风明目之要药',

            },

</html>
