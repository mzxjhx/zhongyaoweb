<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title></title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

            font-family: serif;
        }

        .mainApp {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .directory-wrapper,
        .showimg{
            flex: 1;
        } 

        .directory{
            position: fixed;
            left: 200px;
            top: 100px;
            height: 60%;
            overflow-y: auto;
        }
        .directory .fanglei{
            list-style: none;
        }
        .directory .fangming{
            list-style: none;
            margin: 9px 0;
            cursor: pointer;        
            color: #000;    
        }
        .directory .fangming a{
   
            color: #000;    
            text-decoration: none;
        }
        .fangji-list{
            width: 540px;
        }

        .group{
            margin-left: 10px;
        }
        .fengm{

            /*height: 900px;
            margin: 10px auto;*/
            border: 1px solid #ccc;
            padding-top: 10px;
            min-height: 700px;

            background-image: url(./封面/5f2c602c412fc9dd1fecac904a47681e.jpeg);
            background-position-x: 0;
            background-position-y: 0px;
            color:#000
        }

        .fm-title{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 54px;
            padding-top: 200px;
        }

        .fang-title{
            text-align: center;
            /*width: 200px;*/
            height: 40px;
            line-height: 40px;
            /* background: #5e34be; */
            /* color: aliceblue; */
            margin: 0 auto;
            margin-top: 10px;
            font-size: 50px;
            font-family: cursive;
            font-weight: 600;
            /* border-radius: 12px;*/
        }

        .peiwu{
            
            position: relative;
            /*
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;
            */

        }
        .yaobox{
            /*
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            */
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-left: 20px;     
            margin-top: 20px;
        }

        .yaobox .img-box{
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .yaobox .img-box img{
            width: 100%;
        }
        .yaobox .yaoname{
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;            
        }
        .peiwu .large-image{
            position: absolute;
            left: 540px;
            top:10px;
            width: 500px;
            height: 500px;
        }
        .peiwu .large-image img{
            width: 100%;
        }
        
        .biao{
            /*height: 26px;*/
            padding: 0 10px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
            text-indent: 1.2em;
        }
        .roles{
            padding: 0 10px;
        }
        .table{
            font-size: 20px;
            font-family: 楷体;      
            font-weight: 700;                  
        }
        
    </style>
</head>

<body>

    <div class="mainApp" id="app">
        <div class="directory-wrapper">
            <ul class="directory">
                <li v-for="fangs in fangji" class="fanglei">
                    {{fangs.name}}
                    <ul>
                        <li v-for="fang in fangs.children" class="fangming"><a :href="'#'+fang.key">{{fang.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="fangji-list">
            <div v-for="fangs in fangji" class="list">
                <!--每种的封面-->
                <div class="fengm">
                    <div class="fm-title">
                        {{fangs.name}}
                    </div>                
                </div>         
                <!-- 具体方剂 -->
                <div v-for="fang in fangs.children" class="fengm">
                    <div class="fang-title" :id="fang.key">{{fang.name}}</div>
                    <h3 class="group">【组成】</h3>
                    <!-- 中药图片放这里  -->
                    <div class="peiwu">
                        <div v-for="(yao, index) in fang.fangjie" :key="index" class="yaobox">
                            <div class="img-box"  @mouseenter="showlarge(yao.img)" @mouseout="hidelarge">
                                <img :src="yao.img" alt="">
                            </div>
                            <div class="yaoname">{{yao.name}} {{yao.number}}g</div>
                        </div>
                        <div class="large-image" :style="{display:largeimage.show?'block':'none'}">
                            <img :src="largeimage.src" alt="">
                        </div>
                    </div>
                    <h3>【方解】</h3>
                    <!-- 君臣佐使角色放这里 -->
                    <div class="roles">
                        <table class="table">
                            <tbody>
                                <tr v-for="yao in fang.fangjie" style="height: 30px;">
                                    <td style="width: 50px;color:#bd2d2d;">{{ yao.role }}</td>
                                    <td style="width: 80px;">{{ yao.name }}</td>
                                    <td >{{ yao.fun }}</td>
                                </tr>
                            </tbody>

                        </table>                    
                        
                    </div>

                    <h3>【功用】</h3>
                    <div class="biao">{{fang.gong}}</div>
                    <h3>【主治】</h3>
                    <div v-for="it in fang.zhi" class="biao" v-html="it"></div>                
                </div>    
                
            </div>
        </div>
        <div class="showimg"></div>
        
    </div>
