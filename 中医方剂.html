        .mainApp {

        }

        .directory-wrapper,

        .directory{

        .directory .fanglei{

        .directory .fangming{

            border: 1px solid #ccc;

            min-height: 700px;

            background-position-x: 0;
            background-position-y: 0px;

        }

        .fm-title{
            text-align: center;
            height: 40px;
            line-height: 40px;

            font-weight: 600;
            font-size: 54px;

        }

        .fang-title{

            /* background: #5e34be; */
            /* color: aliceblue; */

            font-family: cursive;
            font-weight: 600;
            /* border-radius: 12px;*/
        }

            /*
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;
            */

        }
        .yaobox{
            /*
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            */
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-left: 20px;     
            margin-top: 20px;

            position: relative;
        }

        .yaobox .img-box{

            height: 150px;
            margin: 0 auto;
            border-radius: 50%;

        }
        .yaobox .img-box img{

        }
        .yaobox .yaoname{

            margin-top: 10px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;            
        }
        .yaobox .role{

            top:0;
            left: 0;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;

        .peiwu .large-image{

            top:10px;
            width: 500px;
            height: 500px;
        }
        .large-image img{
            width: 100%;
        }

            /*height: 26px;*/
            padding: 0 10px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
            text-indent: 1.2em;
        }
        .roles{

<!-- 
    qi--四气：
    寒 ：-2
    凉 ：-1
    平 ：0
    温 ：1
    热 ：2
-->
<body>

    <div class="mainApp" id="app">
        <div class="directory-wrapper">
            <ul class="directory">
                <li v-for="fangs in fangji" class="fanglei">
                    {{fangs.name}}
                    <ul>
                        <li v-for="fang in fangs.children" class="fangming"><a :href="'#'+fang.key">{{fang.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="large-image" :style="{display:largeimage.show?'block':'none',left:largeimage.left+'px'}">
            <img :src="largeimage.src" alt="">
        </div>
        <div class="fangji-list">
            <div v-for="fangs in fangji" class="list">
                <!--每种的封面-->
                <div class="fengm">
                    <div class="fm-title">
                        {{fangs.name}}
                    </div>                
                </div>         
                <!-- 具体方剂 -->
                <div v-for="fang in fangs.children" class="fengm">
                    <div class="fang-title" :id="fang.key">{{fang.name}}</div>

                    <h3>【功用】</h3>
                    <div class="biao">{{fang.gong}}</div>
                    <h3>【主治】</h3>
                    <div v-for="it in fang.zhi" class="biao" v-html="it"></div>        
                                        
                    <h3 class="group">【组成】</h3>
                    <!-- 中药图片放这里  -->
                    <div class="peiwu">
                        <div v-for="(yao, index) in fang.fangjie" :key="index" class="yaobox">
                            <div class="img-box"  @mouseenter="showlarge(yao.img)" @mouseout="hidelarge">
                                <img :src="yao.img" alt="">
                            </div>
                            <div class="yaoname" :style="{color:calcNameColor(yao.qi)}">{{yao.name}} {{yao.number}}g</div>
                            <div class="role">{{yao.role}}</div>
                        </div>

                    </div>
                    <h3>【方解】</h3>
                    <!-- 君臣佐使角色放这里 -->
                    <div class="roles">
                        <table class="table">
                            <tbody>
                                <tr v-for="yao in fang.fangjie" style="height: 30px;">
                                    <td style="width: 50px;color:#bd2d2d;">{{ yao.role }}</td>
                                    <td style="width: 80px;">{{ yao.name }}</td>
                                    <td >{{ yao.fun }}</td>
                                </tr>
                            </tbody>

                        </table>                    
                        
                    </div>
        
                </div>    
                
            </div>
        </div>
        <div class="showimg"></div>
        
    </div>

                showlarge:function(img){
                    this.largeimage={
                        src:img,
                        show:true
                    }

                },
                hidelarge:function(){
                    this.largeimage.show = false
                },
                calcNameColor(val){
                    if(val == undefined || val == null){
                        return "0x000";
                    }                        
                    else if(val == -2){
                        // 寒
                        return "#0a497f";
                    }
                    else if(val == -1){
                        // 凉
                        return "#5792c5";
                    }
                    else if(val == 0){
                        // 凉
                        return "0x000";
                    }
                    else if(val == 1){
                        // 凉
                        return "#dd6549";
                    }
                    else if(val == 2){
                        // 凉
                        return "0xa00";
                    }
                },
                
               
            }
