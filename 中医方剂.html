        html,

            height: 100%;

            padding: 0;

        }

        .mainApp {
            width: 100%;
            height: 100%;
        }

        .list{

        }
        .group{
            margin-left: 10px;
        }
        .fengm{
            width: 540px;
            /*height: 900px;*/
            margin: 10px auto;
            border: 1px solid #ccc;
            padding-top: 10px;
            min-height: 700px;

            background-image: url(./封面/7953ba28a9342f3274a9d571848255f6.jpeg);
            background-position-x: 0;
            background-position-y: 0px;
            color:#000
        }

        .fm-title{
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-family: serif;
            font-weight: 600;
            font-size: 54px;
            padding-top: 200px;
        }

        .fang-title{
            text-align: center;
            width: 200px;
            height: 40px;
            line-height: 40px;
            /* background: #5e34be; */
            /* color: aliceblue; */
            margin: 0 auto;
            font-size: 50px;
            font-family: cursive;
            font-weight: 600;
            /* border-radius: 12px;*/
        }

        .peiwu{
            
            position: relative;
            /*
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 auto;
            */

        }
        .yaobox{
            /*
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            */
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-left: 10px;     
            margin-top: 20px;
        }

        .yaobox .img-box{
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .yaobox .img-box img{
            width: 100%;
        }
        .yaobox .yaoname{
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;            
        }
        .peiwu .large-image{
            position: absolute;
            left: 540px;
            top:10px;
            width: 500px;
            height: 500px;
        }
        .peiwu .large-image img{
            width: 100%;
        }
        
        .biao{
            height: 26px;
            padding: 0 10px;
            line-height: 26px;
            font-weight: 700;
            font-family: 楷体;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .roles{
            padding: 0 10px;
        }
        .table{
            font-size: 20px;
            font-family: 楷体;      
            font-weight: 700;                  
        }
        
    </style>
</head>

<body>

    <div class="mainApp" id="app">
        <div v-for="fangs in fangji" class="list">
            <!--每种的封面-->
            <div class="fengm">
                <div class="fm-title">
                    {{fangs.name}}
                </div>                
            </div>         
            <!-- 具体方剂 -->
            <div v-for="fang in fangs.children"  class="fengm">
                <div class="fang-title">{{fang.name}}</div>
                <h3 class="group">【组成】</h3>
                <!-- 中药图片放这里  -->
                <div class="peiwu">
                    <div v-for="(yao, index) in fang.fangjie" :key="index" class="yaobox" @mouseenter="showlarge(yao.img)" @mouseout="hidelarge">
                        <div class="img-box">
                            <img :src="yao.img" alt="">
                        </div>
                        <div class="yaoname">{{yao.name}} {{yao.number}}g</div>
                    </div>
                    <div class="large-image" :style="{display:largeimage.show?'block':'none'}">
                        <img :src="largeimage.src" alt="">
                    </div>
                </div>
                <h3>【方解】</h3>
                <!-- 君臣佐使角色放这里 -->
                <div class="roles">
                    <table class="table">
                        <tbody>
                            <tr v-for="yao in fang.fangjie" style="height: 30px;">
                                <td style="width: 50px;color:#bd2d2d;">{{ yao.role }}:</td>
                                <td style="width: 80px;">{{ yao.name }}-</td>
                                <td >{{ yao.fun }}</td>
                              </tr>
                        </tbody>

                    </table>                    
                    
                </div>

                <h3>【功用】</h3>
                <div class="biao">{{fang.gong}}</div>
                <h3>【主治】</h3>
                <div class="biao">{{fang.zhi}}</div>                
            </div>    
            
        </div>

        
    </div>
